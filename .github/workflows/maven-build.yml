name: Maven Build + New Code Coverage (PR Only)

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Install Python (for diff-cover)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install diff-cover
        run: pip install diff-cover

      # Step 4: Build, Run Tests & Generate Coverage
      - name: Run Tests with Coverage
        run: mvn clean verify -B

      # Step 5: Run diff-cover on changed code
      - name: Coverage on New Code
        id: coverage
        run: |
          # Fetch target branch for comparison
          git fetch origin ${{ github.base_ref }} --depth=1

          # Run diff-cover against JaCoCo XML
          diff-cover target/site/jacoco/jacoco.xml \
            --compare-branch=origin/${{ github.base_ref }} \
            --fail-under=80 > diff_cover.txt || true

          echo "coverage=$(grep -oP '(\d+)%' diff_cover.txt | head -1 | tr -d '%')" >> $GITHUB_OUTPUT

      # Step 6: Enforce Threshold
      - name: Check Coverage Threshold
        run: |
          if [ ${{ steps.coverage.outputs.coverage }} -lt 80 ]; then
            echo "âŒ Coverage on new code below threshold: ${{ steps.coverage.outputs.coverage }}%"
            exit 1
          fi

      # Step 7: PR Comment
      - name: Comment Coverage on PR
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-status
          message: |
            âœ… **Build & Tests Succeeded!**
            - Branch: `${{ github.head_ref }}`
            - Commit: `${{ github.sha }}`

            ### ğŸ§ª Test Coverage on New Code
            - Coverage: **${{ steps.coverage.outputs.coverage }}%**
            - Threshold: **80%**
            - Status: ${{ steps.coverage.outputs.coverage < 80 && 'âŒ Failed' || 'ğŸŸ¢ Passed' }}
