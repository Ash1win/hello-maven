name: Maven Build & SonarQube (PR Only)

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build project
      - name: Build with Maven
        run: mvn clean install -B

      # Step 4: Decorate PR with build + SonarQube results (dummy for now)
      - name: Comment build & SonarQube results
