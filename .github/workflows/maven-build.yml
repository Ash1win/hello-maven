name: Maven Build & SonarQube (PR Only)

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build project
      - name: Build with Maven
        run: mvn clean install -B

      # Step 4: Decorate PR with build + SonarQube results (dummy for now)
      - name: Comment build & SonarQube results
        if: always() # runs even if build fails
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-status
          message: |
            📝 **Build & Analysis Report**
            - Branch: `${{ github.head_ref }}`
            - Commit: `${{ github.sha }}`

            ### ✅ Build Status
            ${{ job.status }}

            ### 🛡️ SonarQube Quality Gate
            ✔️ **Passed**
            <!-- Replace with ❌ Failed if real quality gate fails -->

            ### 🔎 SonarQube Issues (dummy data)
            - 🐞 **Bugs**: 4  
            - 🔒 **Vulnerabilities**: 2  
            - 🧹 **Code Smells**: 7  
            - 🚨 **Security Hotspots**: 1  

            ### 📊 Details
            - Report: [View in SonarQube](https://sonarqube.example.com/dashboard?id=hello-maven)
            - Example Issues:
              - 🔒 [VULN-123: SQL Injection risk](https://sonarqube.example.com/project/issues?id=hello-maven&issues=VULN-123)
              - 🐞 [BUG-456: Null pointer exception](https://sonarqube.example.com/project/issues?id=hello-maven&issues=BUG-456)
              - 🧹 [SMELL-789: Method too complex](https://sonarqube.example.com/project/issues?id=hello-maven&issues=SMELL-789)
              - 🚨 [HOTSPOT-101: Review HTTP usage](https://sonarqube.example.com/project/issues?id=hello-maven&issues=HOTSPOT-101)
