name: Maven Build (PR Only)

on:
  pull_request:
    branches: [ "main" ]   # Runs only for PRs targeting main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build (no artifact storage)
      - name: Build with Maven
        run: mvn clean install -B

      # Step 4: Comment on PR if build succeeds
      - name: Comment build success
        if: success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-status
          message: |
            âœ… **Build succeeded!**
            - Branch: `${{ github.head_ref }}`
            - Commit: `${{ github.sha }}`
