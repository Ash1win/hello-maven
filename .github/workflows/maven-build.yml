name: Maven Build + New Code Coverage (PR Only)

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Install Python (for diff-cover)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install diff-cover
        run: pip install diff-cover

      # Step 4: Build, Run Tests & Generate Coverage
      - name: Run Tests with Coverage
        run: mvn clean verify -B

      # Step 5: Compute coverage on new code
      - name: Run diff-cover
        id: diffcover
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          diff-cover target/site/jacoco/jacoco.xml \
            --compare-branch=origin/${{ github.base_ref }} \
            --fail-under=80 > diff_cover.txt || true

          # Extract coverage percentage
          COVERAGE=$(grep -oP '(\d+)%' diff_cover.txt | head -1 | tr -d '%')
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      # Step 6: Annotate uncovered lines inline in PR
      - name: Annotate uncovered lines
        if: always()
        run: |
          while IFS= read -r line; do
            if [[ "$line" =~ (.+):([0-9]+) ]]; then
              FILE="${BASH_REMATCH[1]}"
              LINENO="${BASH_REMATCH[2]}"
              echo "::warning file=$FILE,line=$LINENO::Line not covered by tests"
            fi
          done < <(grep -oP '.*\.java:\d+' diff_cover.txt)

      # Step 7: Fail if below threshold
      - name: Enforce Coverage Threshold
        run: |
          if [ ${{ steps.diffcover.outputs.coverage }} -lt 80 ]; then
            echo "❌ Coverage on new code below threshold: ${{ steps.diffcover.outputs.coverage }}%"
            exit 1
          fi

      # Step 8: Comment summary on PR
      - name: Comment Coverage Summary
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-status
          message: |
            ✅ **Build & Tests Succeeded!**
            - Branch: `${{ github.head_ref }}`
            - Commit: `${{ github.sha }}`

            ### 🧪 Test Coverage on New Code
            - Coverage: **${{ steps.diffcover.outputs.coverage }}%**
            - Threshold: **80%**
            - Status: ${{ steps.diffcover.outputs.coverage < 80 && '❌ Failed' || '🟢 Passed' }}

            ⚠️ Inline annotations have been added to highlight uncovered lines.
